<!DOCTYPE html>
<html>
    <head>
        <title>DataList</title>
    </head>
    <body>
        <datalist id="week">
            <option> Monday</option>
            <option> Tuesday</option>
            <option> Wednesday</option>
            <option> Thursday</option>
            <option> Friday</option>
            <option> Saturday</option>
            <option> Sunday</option>
        </datalist>
        <label>Week</label>
        <input type="text" name="listitem" list="week"/> <!--the value of list in the input should have the same entry as that of id in the datalist -->
        <input type="submit"/>
    </body>
</html>
